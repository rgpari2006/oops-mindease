<link rel="stylesheet" href="log.css" />
<body>
  <form id="signupForm">
    <h2>Sign Up</h2>
    
    <label for="signupName"></label>
    <input 
      type="text" 
      id="signupName" 
      name="signupName" 
      placeholder="Full Name" 
      required 
    />
    
    <label for="signupEmail"></label>
    <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required />
    
    <label for="signupPassword"></label>
    <input
      type="password"
      id="signupPassword"
      name="signupPassword"
      placeholder="Password"
      required
    />
    <button type="submit">Sign Up</button>
    <a href="login.html">Finished signup signin</a>
  </form>
  <script type="module" src="auth.js"></script>
</body>
